<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kamuza | Nuotraukų Shopas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .glow {
      text-shadow: 0 0 10px #1e3a8a, 0 0 20px #1e3a8a;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-8">

  <!-- Header -->
  <header class="mb-10 text-center">
    <h1 class="text-4xl font-bold glow">Kamuza</h1>
    <p class="text-gray-400">Tavo nuotraukų shopas</p>
    <nav class="mt-4 space-x-4">
      <a href="#" class="hover:underline text-blue-400">Pradžia</a>
      <a href="#nuotraukos" class="hover:underline text-blue-400">Nuotraukos</a>
    </nav>
  </header>

  <!-- Nuotraukų įkėlimas -->
  <section id="nuotraukos" class="w-full max-w-2xl bg-gray-900 p-6 rounded-xl shadow-lg">
    <h2 class="text-2xl font-semibold mb-4 text-center">Įkelk nuotrauką</h2>
    <input type="file" id="fileInput" accept="image/*" multiple class="block w-full text-white mb-6" />
    
    <div id="gallery" class="grid grid-cols-2 sm:grid-cols-3 gap-4">
      <!-- Čia bus rodomos įkeltos nuotraukos -->
    </div>
  </section>

  <script>
    const fileInput = document.getElementById('fileInput');
    const gallery = document.getElementById('gallery');

    fileInput.addEventListener('change', (event) => {
      gallery.innerHTML = '';
      const files = event.target.files;

      for (let file of files) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.className = 'rounded-lg shadow-md w-full object-cover h-40';
          gallery.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
